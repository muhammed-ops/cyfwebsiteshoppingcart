<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoppin Cart</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div>
        <p class="cart">Shopping Cart</p>
        <ion-icon name="cart-outline"></ion-icon>
        <p class="total"></p>
    </div> <hr>
   <div class="body">
    <p>Milk</p><p class="milkcount"></p>
    <button class="milkplus">+</button>
    <button class="milkminus">-</button>
    <button class="milkreset">reset</button>
    <button class="milkvalue">Add to cart</button> <hr>

    
    <p>Bread</p><p class="breadcount"></p>
    <button class="breadplus">+</button>
    <button class="breadminus">-</button>
    <button class="breadreset">reset</button>
    <button class="breadvalue">Add to cart</button><hr>


    
    <p>Eggs</p><p class="eggcount"></p>
    <button class="eggplus">+</button>
    <button class="eggminus">-</button>
    <button class="eggreset">reset</button>
    <button class="eggvalue">Add to cart</button><hr>

    

    
    <p>Rice</p><p class="ricecount"></p>
    <button class="riceplus">+</button>
    <button class="riceminus">-</button>
    <button class="ricereset">reset</button>
    <button class="ricevalue">Add to cart</button><hr>

   </div> 
    <script src="index.js"></script>

<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>

</body>
</html>
